<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="user.username"
                required
                class="form-control"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="user.password"
                required
                minlength="4"
                class="form-control"
                placeholder="Enter password"
              />
            </div>
            <button class="btn btn-primary btn-block rounded-pill btn-white-bg">
              Login
            </button>
          </form>
          <div *ngIf="loginForm.submitted && loginForm.invalid" class="error">
            Please enter valid credentials.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
