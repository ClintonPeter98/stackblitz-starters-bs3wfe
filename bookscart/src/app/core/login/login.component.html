<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <!-- Your login form here -->
          <form (submit)="loginUser(usernameInput.value, passwordInput.value)">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                #usernameInput
                required
                class="form-control"
                id="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                #passwordInput
                required
                id="password"
                placeholder="Enter password"
              />
            </div>
            <button class="btn btn-primary btn-block rounded-pill btn-white-bg">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
