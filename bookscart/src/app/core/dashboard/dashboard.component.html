<body class="dash-body-container">
  <div class="col-lg-3 card-container" *ngFor="let element of bookList">
    <mat-card
      class="
        mat-card mat-focus-indicator
        book-card
        mat-elevation-z2
        card-deck-container
      "
    >
      <mat-card-content class="mat-card-content image-card img-container">
        <span
          mattooltipclass="example-tooltip"
          aria-label="Book title"
          class="mat-tooltip-trigger"
          aria-describedby="cdk-describedby-message-1"
          ><img
            alt="Book cover image"
            class="zoom"
            [src]="imgBasePath + element.coverFileName"
            alt="" /></span
      ></mat-card-content>
      <mat-card-content>
        <div class="card-title">
          <strong>{{ element.title }} </strong>
          <!-- {{ element.title }} -->
        </div>
        <p>â‚¹{{ element.price }}.00</p>
        <!-- {{ element.price }} -->
      </mat-card-content>
      <mat-card-content>
        <button
          (click)="addToCart(element)"
          type="button"
          class="btn btn-primary"
        >
          <span class="material-symbols-outlined"> add_shopping_cart </span>
          Add to Cart
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</body>
