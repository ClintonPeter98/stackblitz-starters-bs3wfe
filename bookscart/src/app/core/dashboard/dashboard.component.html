<body class="dash-body-container">
  <div class="row no-gutters pt-3 sp">
    <div class="col-md-3 col-sm-12 ms-3 aa">
      <app-category></app-category>
    </div>
    <div class="col mb-3 pos">
      <div class="d-flex justify-content-start card-deck-container mb-4">
        <div class="a-container" *ngFor="let element of bookList">
          <mat-card
            class="
              mat-card mat-focus-indicator
              book-card
              mat-elevation-z2
              cards-pos
            "
          >
            <mat-card-content class="mat-card-content image-card">
              <span
                matTooltip="{{ element.title }}"
                matTooltipPosition="below"
                matTooltipClass="custom-tooltip"
                aria-label="Book title"
                class="mat-tooltip-trigger"
                aria-describedby="cdk-describedby-message-1"
                ><img
                  alt="Book cover image"
                  class="zoom"
                  [src]="imgBasePath + element.coverFileName"
                  alt=""
              /></span>
              <div class="">
                <span class="text">
                  <b>{{ element.title }}</b>
                </span>
                <!-- {{ element.title }} -->
              </div>
              <p>â‚¹{{ element.price }}.00</p>
              <div>
                <button
                  (click)="addToCart(element)"
                  type="button"
                  class="btn btn-primary"
                >
                  <fa-icon [icon]="faStar"></fa-icon>
                  Add to Cart
                </button>
              </div>
              <!-- {{ element.price }} -->
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</body>
